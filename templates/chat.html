<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sigma Chat â€” Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <i class="bi bi-arrow-left" id="btnBack" title="Back" style="cursor:pointer;"></i>
      <div class="peer">
        <div id="peerName" class="peer__name">Chat</div>
        <div id="peerSubtitle" class="peer__subtitle">online</div>
      </div>
    </div>

    <div class="actions">
      <i class="bi bi-telephone" id="btnCall" title="Call"></i>
      <i class="bi bi-camera-video" id="btnVideo" title="Video"></i>
      <i class="bi bi-three-dots-vertical" id="btnMenu" title="Menu" aria-haspopup="true" aria-expanded="false"></i>
      <div id="menu" class="menu" role="menu" aria-hidden="true">
        <button class="menu-item" role="menuitem" id="menuClearChat"><i class="bi bi-trash"></i>&nbsp; Clear chat (local)</button>
        <button class="menu-item" role="menuitem" id="menuMute"><i class="bi bi-bell-slash"></i>&nbsp; Mute</button>
      </div>
    </div>
  </header>

  <div id="inlineAlert" class="inline-alert" style="display:none;"></div>

  <main id="messagePane" class="message-pane">
    <ul id="msgList" class="msg-list"></ul>
  </main>

  <footer class="composer">
    <button id="btnAttach" class="icon-btn" title="Attach"><i class="bi bi-paperclip"></i></button>
    <textarea id="msgInput" class="msg-input" rows="1" placeholder="Type a message"></textarea>
    <button id="btnSend" class="send-btn" title="Send"><i class="bi bi-send-fill"></i></button>
  </footer>

  <script type="module" src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
